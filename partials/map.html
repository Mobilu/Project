<ons-toolbar id="toolbar">
    <div class="center">
        Mobilu
    </div>
</ons-toolbar>

<ons-page>
<div ng-controller="MapCtrl">

	<div id="map" map-lazy-load="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLTqYGgmbIGdjSQxeRb9JjVQ5Tq4FANdc" map-lazy-load-params="googleMapsUrl">
  		<ng-map zoom="17" center="Osquars backe 10 114 28 Stockholm Sverige" style="height:400px" styles="[{stylers:[{hue:'#044C29'},{visibility:'simplified'},{gamma:0.5},{weight:0.5}]},{elementType:'labels',stylers:[{visibility:'off'}]},{featureType:'water',stylers:[{color:'#044C29'}]}]">
   			<custom-marker position="[59.347956, 18.072451]">
   				<div ng-bind-html="library">
   					<i class="fa fa-circle-o fa-4x" aria-hidden="true"></i>
   				</div>
   			</custom-marker>
   			<custom-marker position="[59.347354, 18.072172]">
   				<div ng-bind-html="architecture">
   					<p class="fa fa-circle-o fa-4x" aria-hidden="true"></p>
   				</div></custom-marker>
   			<custom-marker position="[59.347356, 18.069983]">
   				<div ng-bind-html="nymble">
   					<i class="fa fa-rock fa-4x" aria-hidden="true"></i>
   				</div>
   			</custom-marker>
   			<custom-marker position="[59.347448, 18.073708]">
				<div ng-bind-html="borggarden">
   					<i class="fa fa-circle-o fa-4x" aria-hidden="true"></i>
   				</div>
   			</custom-marker>
   			<custom-marker position="[59.346959, 18.07283]">
   				<div ng-bind-html="dbuilding">
   					<i class="fa fa-circle-o fa-4x" aria-hidden="true"></i>
   				</div>
   			</custom-marker>

   			<custom-marker position="[59.346734, 18.07380]">
   				<div ng-bind-html="ebuilding">
   					<i class="fa fa-circle-o fa-4x" aria-hidden="true"></i>
   				</div>
   			</custom-marker>
   			<custom-marker position="[59.347985, 18.074815]">
   				<div ng-bind-html="fbiulding">
   					<i class="fa fa-circle-o fa-4x" aria-hidden="true"></i>
   				</div>
   			</custom-marker>

        <custom-marker position="current">
          <div ng-bind-html="me" id="me">
            <i class="fa fa-user-o fa-4x" aria-hidden="true"></i>
          </div>
        </custom-marker>
  		</ng-map>
	</div>

	<h1> {{text}} </h1>

	<div ng-repeat="(location,team) in data">
  		<p>{{location}} belongs to {{team}}</p>
	</div>
</div>
</ons-page>
