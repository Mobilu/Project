<ons-toolbar id="toolbar">
    <div class="center">
        Mobilu
    </div>
</ons-toolbar>

<ons-page ng-controller="MapCtrl">
	<div id="map" map-lazy-load="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLTqYGgmbIGdjSQxeRb9JjVQ5Tq4FANdc" map-lazy-load-params="googleMapsUrl">
  		<ng-map zoom="17" center="Osquars backe 10 114 28 Stockholm Sverige" style="height:330px" styles="[{stylers:[{hue:'#044C29'},{visibility:'simplified'},{gamma:0.5},{weight:0.7}]},{elementType:'labels',stylers:[{visibility:'off'}]},{featureType:'water',stylers:[{color:'#044C29'}]}]">
   			<custom-marker position="[59.347956, 18.072451]">
   				<div ng-bind-html="library" ng-click="conquer('library',[59.347956, 18.072451])">
   					<i class="fa fa-circle-o fa-4x" aria-hidden="true"></i>
   				</div>
   			</custom-marker>
   			<custom-marker position="[59.347354, 18.072172]">
   				<div ng-bind-html="architecture" ng-click="conquer('architecture',[59.347354, 18.072172])">
   					<p class="fa fa-circle-o fa-4x" aria-hidden="true"></p>
   				</div></custom-marker>
   			<custom-marker position="[59.347356, 18.071]">
   				<div ng-bind-html="nymble" ng-click="conquer('nymble',[59.347356, 18.071])">
   					<i class="fa fa-rock fa-4x" aria-hidden="true"></i>
   				</div>
   			</custom-marker>
   			<custom-marker position="[59.347448, 18.073708]">
				<div ng-bind-html="borggarden" ng-click="conquer('borggarden',[59.347448, 18.073708])">
   					<i class="fa fa-circle-o fa-4x" aria-hidden="true"></i>
   				</div>
   			</custom-marker>
   			<custom-marker position="[59.3471, 18.07283]">
   				<div ng-bind-html="dbuilding" ng-click="conquer('dbuilding',[59.3471, 18.07283])">
   					<i class="fa fa-circle-o fa-4x" aria-hidden="true"></i>
   				</div>
   			</custom-marker>

   			<custom-marker position="[59.346934, 18.07380]">
   				<div ng-bind-html="ebuilding" ng-click="conquer('ebuilding',[59.346934, 18.07380])">
   					<i class="fa fa-circle-o fa-4x" aria-hidden="true"></i>
   				</div>
   			</custom-marker>
   			<custom-marker position="[59.348230, 18.074115]">
   				<div ng-bind-html="fbiulding" ng-click="conquer('fbiulding',[59.348230, 18.074115])">
   					<i class="fa fa-circle-o fa-4x" aria-hidden="true"></i>
   				</div>
   			</custom-marker>
        
        <custom-marker position="{{showLocation}}">
        <div>
            <p class="fa fa-hand-peace-o fa-3x" aria-hidden="true"></p>
          </div>
        </custom-marker>
        
  		</ng-map>
	</div>
  
    <ons-list>
      <ons-list-header id="myList">Symbol explanation:</ons-list-header>
      <ons-list-item modifier="longdivider">
          <div class="left">
            <ons-icon icon="hand-paper-o" class="list-item__icon"></ons-icon>
          </div>
        <div class="center">
          Paper
        </div>
      </ons-list-item>
      <ons-list-item modifier="longdivider">
          <div class="left">
            <ons-icon icon="hand-rock-o" class="list-item__icon"></ons-icon>
          </div>
        <div class="center">
          Rock
        </div>
      </ons-list-item>
      <ons-list-item modifier="longdivider">
          <div class="left">
            <ons-icon icon="hand-scissors-o" class="list-item__icon"></ons-icon>
          </div>
        <div class="center">
          Scissors
        </div>
      </ons-list-item>
      <ons-list-item modifier="longdivider">
          <div class="left">
            <ons-icon icon="hand-peace-o" class="list-item__icon"></ons-icon>
          </div>
        <div class="center">
          Your location
        </div>
      </ons-list-item>
    </ons-list>
  
</ons-page>
